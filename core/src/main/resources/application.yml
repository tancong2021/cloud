    url: jdbc:mysql://101.42.242.33:3306/cloud_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: tancong
    password: tancong

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB        # 单个文件最大大小
      max-request-size: 100MB      # 整个请求最大大小

# 腾讯云COS配置（生产环境应从环境变量读取）
tencent:
  cos:
    secret-id: ${COS_SECRET_ID:your-secret-id}
    secret-key: ${COS_SECRET_KEY:your-secret-key}
    region: ${COS_REGION:ap-guangzhou}
    bucket-name: ${COS_BUCKET_NAME:cloud-storage-1234567890}
    custom-domain: ${COS_CUSTOM_DOMAIN:}
    url-expiration-seconds: 3600  # URL有效期1小时

# 文件上传配置
file:
  upload:
    max-file-size: 104857600  # 100MB
    cos-path-prefix: files
    allowed-mime-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.ms-excel
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - text/plain
      - application/zip
      - video/mp4
    allowed-extensions:
      - jpg
      - jpeg
      - png
      - gif
      - webp
      - pdf
      - doc
      - docx
      - xls
      - xlsx
      - txt
      - zip
      - mp4
